         class Events {
      events;
      constructor() {
        this.events = Object.create(null);
      }
      /**
       * @param {string} name
       * @param {Function} fn
       * @returns
       */
      on(name, fn) {
        if (!this.events[name]) {
          this.events[name] = [];
        }
        this.events[name].push(fn);
        return this;
      }
      /**
       * @param {string} name
       * @param  {any} args
       * @returns
       */
      emit(name, ...args) {
        if (!this.events[name]) {
          return this;
        }
        const fns = this.events[name];
        fns.forEach((fn) => fn.call(this, ...args));
        return this;
      }
      /**
       * @param {string} name
       * @param {Function} fn
       * @returns
       */
      off(name, fn) {
        if (!this.events[name]) {
          return this;
        }
        if (!fn) {
          this.events[name] = null;
          return this;
        }
        const index = this.events[name].indexOf(fn);
        this.events[name].splice(index, 1);
        return this;
      }
      /**
       * @param {string} name
       * @param {Function} fn
       * @returns
       */
      once(name, fn) {
        const only = () => {
          fn.apply(this, arguments);
          this.off(name, only);
        };
        this.on(name, only);
        return this;
      }
    }
    class WS extends Events {
      /**
       * @type {WebSocket}
       */
      websocket
      realclose = true;
      get ip() {
        return localStorage.getItem('WSIP') ?? 'localhost'
      }
      set ip(value) {
        localStorage.setItem('WSIP', value ?? 'localhost')
      }
      get port() {
        return localStorage.getItem('WSPort') ?? '3228'
      }
      set port(value) {
        localStorage.setItem('WSPort', value ?? '3228')
      }
      connect(ip = this.ip, port = this.port) {
        this.ip = ip;
        this.port = port;
        try {
          if (this.websocket) {
            this.realclose = true;
            this.disconnect();
          }
          this.websocket = new WebSocket(`ws://${this.ip}:${this.port}`);
          this.emit('connecting');
          this.websocket.addEventListener('open', () => {
            this.emit('open');
            this.realclose = false;
          });
          this.websocket.addEventListener('close', () => {
            this.emit('close');
          });
          this.websocket.addEventListener('error', event => console.log('WebSocket error: ', event));
        } catch (e) {
          console.log(e);
        }
      }
      /**
       * @param {string | ArrayBufferLike | Blob | ArrayBufferView} value 
       * @returns 
       */
      send(value) {
        return this.websocket.send(value);
      }
      disconnect() {
        if (this.websocket) {
          this.websocket.close();
          this.websocket = null;
        }
      }
    }

        // Process Spo2 Data
        function processSpo2Data(data) {
            // Fill nulls and sort
            var gapInMinutes = 30
            var dataLength = data.length
            for (var i = 0; i <  dataLength- 1; i += 1) {
                if ((data[i+1].x - data[i].x)/1000/60 > gapInMinutes) {
                    data.push({x: new Date(data[i].x-0 + gapInMinutes*60*1000), y: null})
                }
            }
            data.sort((a, b) => (a.x > b.x) ? 1 : -1)

            updateDisplay();

            return data;
        }

        function relativeDatetime(date) {
    var delta = Math.round((+new Date - date) / 1000);

    var minute = 60,
        hour = minute * 60,
        day = hour * 24,
        week = day * 7;

    var fuzzy;

    if (delta < 30) {
        fuzzy = 'just now';
    } else if (delta < minute) {
        fuzzy = delta + ' seconds ago';
    } else if (delta < 2 * minute) {
        fuzzy = 'a minute ago'
    } else if (delta < hour) {
        fuzzy = Math.floor(delta / minute) + ' minutes ago.';
    } else if (Math.floor(delta / hour) == 1) {
        fuzzy = '1 hour ago.'
    } else if (delta < day) {
        fuzzy = Math.floor(delta / hour) + ' hours ago.';
    } else if (delta < day * 2) {
        fuzzy = 'yesterday';
    }
    else if (delta < day * 5) {
        fuzzy = 'a few days ago';
    }
    else if (delta < day * 10) {
        fuzzy = 'last week';
    }
    else {fuzzy = 'a long time ago'}
    return fuzzy;
}
